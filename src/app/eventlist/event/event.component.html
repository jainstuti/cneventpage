
<div class="card" style="width: 18rem;">
    <img src="{{event.cover_picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{event.name}}</h5>
      <span class="light">Entry fee</span> <span class="light">Venue</span><br />
      <span class="detail">{{event.fees}}</span> <span class="detail">{{event.venue}}</span>
      <hr/>

      <p class="card-text">{{event.short_desc}}</p>
      <span  class="tags" *ngFor="let tag of event.card_tags">{{tag}}</span>
      <br/><hr/>
      <a href="#" class="btn btn-primary">Register Now</a>
    </div>
  </div>
